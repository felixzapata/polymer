<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>
  <link rel="import" href="../../polymer.html">
  <script>
    suite('bootstrap', function() {
      var XTrivial2, XTrivial;
      suiteSetup(function() {
        XTrivial = Polymer.Class({
          is: 'x-trivial1',
          created: function() {
            this.innerHTML = 'x-trivial1';
          }
        });
        XTrivial2 = Polymer.Class({
          is: 'x-trivial1',
          created: function() {
            this.innerHTML = 'x-trivial1';
          }
        });
      });
      test.only('Check if an element has been registered', function() {
        document.registerElement('x-trivial', XTrivial);
        document.registerElement('x-trivial1', XTrivial2);
      });
    });
  </script>

</head>

<body></body>

</html>
